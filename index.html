<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Roulette</title>
	<script src="script.js" type="module"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="wheel">Wheel</div>
	<div id="table">
		<div id="resultsList">Previous Results</div>
		<div class="insideBets bets">

		</div>
		<div class="selections outsideBets bets">
			<button>1st 12</button>
            <button>2nd 12</button>
            <button>3rd 12</button>
        </div>
        <div class="selections outsideBets bets">
            <button data-payout="">1 to 18</button>
            <button data-payout="">Even</button>
            <button data-payout="">Red</button>
            <button data-payout="">Black</button>
            <button data-payout="">Odd</button>
            <button data-payout="">19 to 36</button>
        </div>
        <div id="displayWindow">
            Let's play roulette!
            //No more bets.
            //`${color} ${number}`
            //`You won ${winAmount}!` / `You lost ${lossAmount}`
        </div>
        <div>
            <input type="number" id="betAmount" placeholder="Place your bet." min="0" style="text-align: center">
            <button id="betBtn" onclick="console.log(`Placed bet of ${getElementById('betAmount').value}.`)">Place bet</button>
            <button id="spinBtn">Spin Wheel</button>
        </div>

    </div>
</body>
</html>
